services:
  ai:
    container_name: ai
    build:
      context: ./ai
    image: ${DOCKER_USERNAME}/qazaq_ai:latest
    ports:
      - "8080:8080"
    env_file:
        - ./ai/.env
    networks:
      - qazaq_network

  backend:
    container_name: backend
    build:
      context: ./backend
    image: ${DOCKER_USERNAME}/qazaq_backend:latest
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - qazaq_network

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    image: ${DOCKER_USERNAME}/qazaq_frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend:/app/node_modules
    networks:
      - qazaq_network

volumes:
  backend:
  frontend:

networks:
  qazaq_network:
    driver: bridge
